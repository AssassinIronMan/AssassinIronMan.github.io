<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popcorn Pop Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 20px;
        }
        #status {
            font-weight: bold;
            margin-top: 10px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup .message {
            color: black;
            font-weight: bold;
        }
        .popup button {
            margin-top: 10px;
        }
        #waveform {
            width: 100%;
            height: 200px;
            background-color: #000;
            border: 1px solid #ccc;
        }
        #waveformCanvas {
            width: 100%;
            height: 100%;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        #timer, #popCount {
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
        }
        .stop-button {
            background-color: red;
            color: white;
        }
        .contact-info {
            color: #fff;
            text-align: center;
            margin: 20px;
        }
        .contact-info a {
            color: inherit;
            text-decoration: none;
        }
        .contact-info a.discord {
            color: purple;
        }
        .contact-info a.youtube {
            color: red;
        }
        #resetSettingsButton {
            background-color: red;
            color: white;
        }
    </style>
    <script>
        let audioContext, microphone, analyser, dataArray;
        let volumeThresholdDB = -30, fftSize = 256, smoothingTimeConstant = 0.3, popInterval = 2, popCount = 0;
        let silenceTimeout, canvasCtx, remainingTime = popInterval, timerInterval;
        let detectionStopped = true, selectedMicId = null;

        const defaultSettings = { volumeThresholdDB: -30, fftSize: 256, smoothingTimeConstant: 0.3, popInterval: 2 };

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        function loadSettings() {
            volumeThresholdDB = parseFloat(getCookie('volumeThresholdDB')) || defaultSettings.volumeThresholdDB;
            fftSize = parseInt(getCookie('fftSize')) || defaultSettings.fftSize;
            smoothingTimeConstant = parseFloat(getCookie('smoothingTimeConstant')) || defaultSettings.smoothingTimeConstant;
            popInterval = parseInt(getCookie('popInterval')) || defaultSettings.popInterval;

            ['volumeThreshold', 'sensitivity', 'smoothingTimeConstant', 'popInterval'].forEach(id => {
                document.getElementById(id).value = eval(id);
                document.getElementById(id + 'Value').textContent = eval(id);
            });
        }

        function saveSettings() {
            setCookie('volumeThresholdDB', volumeThresholdDB, 7);
            setCookie('fftSize', fftSize, 7);
            setCookie('smoothingTimeConstant', smoothingTimeConstant, 7);
            setCookie('popInterval', popInterval, 7);
            alert('Settings saved!');
        }

        function resetSettings() {
            Object.assign({ volumeThresholdDB, fftSize, smoothingTimeConstant, popInterval }, defaultSettings);
            loadSettings();
        }

        function updateSettingsFromSlider(sliderId, valueId, setting) {
            const value = parseFloat(document.getElementById(sliderId).value);
            document.getElementById(valueId).textContent = value;
            eval(`${setting} = ${value}`);
        }

        function editValue(spanId, settingId) {
            const span = document.getElementById(spanId);
            const currentValue = span.textContent;

            const input = document.createElement('input');
            input.type = 'number';
            input.value = currentValue;
            input.onblur = function () {
                saveValue(spanId, settingId, input.value);
            };
            input.onkeypress = function (e) {
                if (e.key === 'Enter') {
                    saveValue(spanId, settingId, input.value);
                }
            };

            span.parentNode.replaceChild(input, span);
            input.focus();
        }

        function saveValue(spanId, settingId, newValue) {
            const span = document.createElement('span');
            span.id = spanId;
            span.textContent = newValue;
            span.onclick = function () {
                editValue(spanId, settingId);
            };

            document.getElementById(spanId).parentNode.replaceChild(span, document.getElementById(spanId));
            document.getElementById(settingId).value = newValue;
            updateSettings();
        }

        window.onload = function() {
            loadSettings();
        }
    </script>
</head>
<body>

    <main class="container">
        <h2>Popcorn Helper</h2>

        <button type="button" onclick="startDetection()">Start Detection</button>
        <button type="button" class="stop-button" onclick="stopDetection()">Stop Detection</button>

        <p id="status" aria-live="polite"></p>

        <div id="waveform">
            <canvas id="waveformCanvas"></canvas>
        </div>

        <p id="timer" aria-live="polite">Time remaining: 2s</p>
        <p id="popCount" aria-live="polite">Count: 0</p>

        <h3>Settings</h3>
        <div class="setting-group">
            <label for="volumeThreshold">Volume Threshold (dB): 
                <span id="thresholdValue" onclick="editValue('thresholdValue', 'volumeThreshold')">-30</span>
            </label>
            <input type="range" id="volumeThreshold" min="-60" max="0" value="-30" step="1" onchange="updateSettingsFromSlider('volumeThreshold', 'thresholdValue', 'volumeThresholdDB')" aria-label="Volume Threshold">
        </div>

        <div class="setting-group">
            <label for="sensitivity">Sensitivity (FFT Size): 
                <span id="sensitivityValue" onclick="editValue('sensitivityValue', 'sensitivity')">256</span>
            </label>
            <input type="range" id="sensitivity" min="128" max="1024" value="256" step="128" onchange="updateSettingsFromSlider('sensitivity', 'sensitivityValue', 'fftSize')" aria-label="Sensitivity">
        </div>

        <div class="setting-group">
            <label for="smoothingTimeConstant">Smoothing Time Constant: 
                <span id="smoothingTimeConstantValue" onclick="editValue('smoothingTimeConstantValue', 'smoothingTimeConstant')">0.3</span>
            </label>
            <input type="range" id="smoothingTimeConstant" min="0" max="1" step="0.1" value="0.3" onchange="updateSettingsFromSlider('smoothingTimeConstant', 'smoothingTimeConstantValue', 'smoothingTimeConstant')" aria-label="Smoothing Time Constant">
        </div>

        <div class="setting-group">
            <label for="popInterval">Pop Interval (seconds): 
                <span id="popIntervalValue" onclick="editValue('popIntervalValue', 'popInterval')">2</span>
            </label>
            <input type="range" id="popInterval" min="0" max="60" value="2" step="1" onchange="updateSettingsFromSlider('popInterval', 'popIntervalValue', 'popInterval')" aria-label="Pop Interval">
        </div>

        <div class="setting-group">
            <label for="micSelect">Select Microphone:</label>
            <select id="micSelect" onchange="updateSettings()" aria-label="Microphone Selection"></select>
        </div>

        <button type="button" onclick="saveSettings()">Save Settings</button>
        <button id="resetSettingsButton" type="button" onclick="resetSettings()">Reset Settings</button>
    </main>

    <div id="popup" class="popup">
        <div class="message">Popcorn DONE!</div>
        <button onclick="closePopup()">Okay</button>
    </div>

    <div class="contact-info">
        For inquiries or bug reports, email me at <a href="mailto:ironmansky123@gmail.com">ironmansky123@gmail.com</a>. You can also leave a comment on my <a href="https://youtube.com" class="youtube">YouTube</a> videos or join my <a href="https://discord.com" class="discord">Discord</a>.
    </div>

</body>
</html>
