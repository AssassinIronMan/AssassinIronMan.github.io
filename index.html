<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popcorn Pop Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        #status {
            font-weight: bold;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup .message {
            color: black;
            font-weight: bold;
        }
        .popup button {
            margin-top: 10px;
        }
        #waveform {
            width: 100%;
            height: 200px;
            background-color: black;
            border: 1px solid #ccc;
        }
        #waveformCanvas, #decibelCanvas {
            width: 100%;
            height: 100%;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        #timer {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        #popCount {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        .stop-button {
            background-color: red;
            color: white;
        }
        .contact-info {
            color: white;
            text-align: center;
            margin: 20px;
        }
        .contact-info a {
            color: inherit;
            text-decoration: none;
        }
        .contact-info a.discord {
            color: purple;
        }
        .contact-info a.youtube {
            color: red;
        }
        .canvas-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .canvas-box {
            flex: 1;
            height: 200px;
        }
    </style>
    <script>
        let audioContext, microphone, analyser, dataArray;
        let volumeThresholdDB = -30;
        let fftSize = 256;
        let smoothingTimeConstant = 0.3;
        let popCount = 0;
        let silenceTimeout;
        let waveformCanvas, decibelCanvas, canvasCtx, decibelCtx, width, height;
        let popInterval = 2;
        let timerInterval;
        let detectionStopped = true;
        let remainingTime = popInterval;
        let selectedMicId = null;

        const defaultSettings = {
            volumeThresholdDB: -30,
            fftSize: 256,
            smoothingTimeConstant: 0.3,
            popInterval: 2
        };

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function loadSettings() {
            volumeThresholdDB = parseFloat(getCookie('volumeThresholdDB')) || defaultSettings.volumeThresholdDB;
            fftSize = parseInt(getCookie('fftSize')) || defaultSettings.fftSize;
            smoothingTimeConstant = parseFloat(getCookie('smoothingTimeConstant')) || defaultSettings.smoothingTimeConstant;
            popInterval = parseInt(getCookie('popInterval')) || defaultSettings.popInterval;

            document.getElementById('volumeThreshold').value = volumeThresholdDB;
            document.getElementById('sensitivity').value = fftSize;
            document.getElementById('smoothingTimeConstant').value = smoothingTimeConstant;
            document.getElementById('popInterval').value = popInterval;

            document.getElementById('thresholdValue').textContent = volumeThresholdDB;
            document.getElementById('sensitivityValue').textContent = fftSize;
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            document.getElementById('popIntervalValue').textContent = popInterval;
        }

        function saveSettings() {
            setCookie('volumeThresholdDB', volumeThresholdDB, 7);
            setCookie('fftSize', fftSize, 7);
            setCookie('smoothingTimeConstant', smoothingTimeConstant, 7);
            setCookie('popInterval', popInterval, 7);
        }

        function resetSettings() {
            volumeThresholdDB = defaultSettings.volumeThresholdDB;
            fftSize = defaultSettings.fftSize;
            smoothingTimeConstant = defaultSettings.smoothingTimeConstant;
            popInterval = defaultSettings.popInterval;

            document.getElementById('volumeThreshold').value = volumeThresholdDB;
            document.getElementById('sensitivity').value = fftSize;
            document.getElementById('smoothingTimeConstant').value = smoothingTimeConstant;
            document.getElementById('popInterval').value = popInterval;

            document.getElementById('thresholdValue').textContent = volumeThresholdDB;
            document.getElementById('sensitivityValue').textContent = fftSize;
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            document.getElementById('popIntervalValue').textContent = popInterval;
        }

        async function startDetection() {
            if (detectionStopped) {
                try {
                    document.getElementById('status').textContent = "Listening...";
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: selectedMicId ? { exact: selectedMicId } : undefined } });
                    audioContext = new AudioContext();
                    microphone = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = fftSize;
                    analyser.smoothingTimeConstant = smoothingTimeConstant;

                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    microphone.connect(analyser);

                    visualizeWaveform();
                    detectPops();
                    detectionStopped = false;
                    popCount = 0;
                    document.getElementById('popCount').textContent = `Count: ${popCount}`;
                    resetTimer();
                } catch (error) {
                    document.getElementById('status').textContent = "Error: Unable to access microphone.";
                    console.error('Error accessing microphone:', error);
                }
            }
        }

        function visualizeWaveform() {
            waveformCanvas = document.getElementById('waveformCanvas');
            decibelCanvas = document.getElementById('decibelCanvas');
            canvasCtx = waveformCanvas.getContext('2d');
            decibelCtx = decibelCanvas.getContext('2d');

            function resizeCanvas() {
                waveformCanvas.width = window.innerWidth / 2 - 20;
                decibelCanvas.width = window.innerWidth / 2 - 20;
                waveformCanvas.height = 200;
                decibelCanvas.height = 200;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function drawWaveform() {
                requestAnimationFrame(drawWaveform);
                analyser.getByteTimeDomainData(dataArray);
                canvasCtx.fillStyle = 'black';
                canvasCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);
                
                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = '#007bff';
                canvasCtx.beginPath();

                const sliceWidth = waveformCanvas.width / analyser.fftSize;
                let x = 0;

                for (let i = 0; i < analyser.fftSize; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * waveformCanvas.height / 2;

                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
                canvasCtx.stroke();
            }

            function drawDecibelMeter() {
                requestAnimationFrame(drawDecibelMeter);
                analyser.getByteTimeDomainData(dataArray);

                let rms = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    rms += Math.pow(dataArray[i] - 128, 2);
                }
                rms = Math.sqrt(rms / dataArray.length);
                const decibels = 20 * Math.log10(rms / 128);

                decibelCtx.fillStyle = 'black';
                decibelCtx.fillRect(0, 0, decibelCanvas.width, decibelCanvas.height);

                const barHeight = Math.max(0, Math.min(100, (decibels + 60) * (decibelCanvas.height / 60)));
                decibelCtx.fillStyle = '#ff0000';
                decibelCtx.fillRect(0, decibelCanvas.height - barHeight, decibelCanvas.width, barHeight);

                decibelCtx.fillStyle = 'white';
                decibelCtx.font = '16px Arial';
                decibelCtx.fillText(`${Math.round(decibels)} dB`, 10, 20);
            }

            drawWaveform();
            drawDecibelMeter();
        }

        function detectPops() {
            analyser.getByteTimeDomainData(dataArray);
            let rms = 0;
            for (let i = 0; i < dataArray.length; i++) {
                rms += Math.pow(dataArray[i] - 128, 2);
            }
            rms = Math.sqrt(rms / dataArray.length);
            const decibels = 20 * Math.log10(rms / 128);

            if (decibels > volumeThresholdDB) {
                popCount++;
                document.getElementById('popCount').textContent = `Count: ${popCount}`;
                resetTimer();
            }

            if (!detectionStopped) {
                requestAnimationFrame(detectPops);
            }
        }

        function stopDetection() {
            detectionStopped = true;
            clearInterval(timerInterval);
            document.getElementById('status').textContent = "Detection stopped.";
        }

        function resetTimer() {
            clearInterval(timerInterval);
            remainingTime = popInterval;
            timerInterval = setInterval(() => {
                remainingTime--;
                document.getElementById('timer').textContent = `Time: ${remainingTime}s`;
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    showPopup();
                }
            }, 1000);
        }

        function showPopup() {
            const popup = document.getElementById('popcornReadyPopup');
            popup.style.display = 'block';
        }

        function closePopup() {
            const popup = document.getElementById('popcornReadyPopup');
            popup.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</head>
<body>
    <main class="container">
        <h1>Popcorn Pop Detection</h1>
        <p id="status">Ready to start listening...</p>
        <div id="waveform" class="canvas-container">
            <div class="canvas-box">
                <canvas id="waveformCanvas"></canvas>
            </div>
            <div class="canvas-box">
                <canvas id="decibelCanvas"></canvas>
            </div>
        </div>
        <div id="timer">Time: 0s</div>
        <div id="popCount">Count: 0</div>
        <button onclick="startDetection()">Start</button>
        <button class="stop-button" onclick="stopDetection()">Stop</button>

        <div id="popcornReadyPopup" class="popup">
            <div class="message">Popcorn is ready!</div>
            <button onclick="closePopup()">Close</button>
        </div>
    </main>
</body>
</html>
