<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popcorn Pop Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 20px;
        }
        #status {
            font-weight: bold;
            margin-top: 10px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup .message {
            color: black;
            font-weight: bold;
        }
        .popup button {
            margin-top: 10px;
        }
        #waveform {
            width: 100%;
            height: 200px;
            background-color: #000;
            border: 1px solid #ccc;
        }
        #waveformCanvas {
            width: 100%;
            height: 100%;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        #timer, #popCount {
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
        }
        .stop-button {
            background-color: red;
            color: white;
        }
        .contact-info {
            color: #fff;
            text-align: center;
            margin: 20px;
        }
        .contact-info a {
            color: inherit;
            text-decoration: none;
        }
        .contact-info a.discord {
            color: purple;
        }
        .contact-info a.youtube {
            color: red;
        }
    </style>
    <script>
        let volumeThresholdDB = -30, fftSize = 256, smoothingTimeConstant = 0.3, popInterval = 2;
        const defaultSettings = { volumeThresholdDB: -30, fftSize: 256, smoothingTimeConstant: 0.3, popInterval: 2 };

        function loadSettings() {
            // Load settings from cookies or use default values
            volumeThresholdDB = parseFloat(getCookie('volumeThresholdDB')) || defaultSettings.volumeThresholdDB;
            fftSize = parseInt(getCookie('fftSize')) || defaultSettings.fftSize;
            smoothingTimeConstant = parseFloat(getCookie('smoothingTimeConstant')) || defaultSettings.smoothingTimeConstant;
            popInterval = parseInt(getCookie('popInterval')) || defaultSettings.popInterval;

            // Update input fields and displayed values
            ['volumeThreshold', 'fftSize', 'smoothingTimeConstant', 'popInterval'].forEach(id => {
                document.getElementById(id).value = eval(id);
                document.getElementById(id + 'Value').textContent = eval(id);
            });
        }

        function updateSettings() {
            // Update values from input fields
            volumeThresholdDB = parseFloat(document.getElementById('volumeThreshold').value);
            fftSize = parseInt(document.getElementById('fftSize').value);
            smoothingTimeConstant = parseFloat(document.getElementById('smoothingTimeConstant').value);
            popInterval = parseInt(document.getElementById('popInterval').value);

            // Update displayed values
            document.getElementById('volumeThresholdValue').textContent = volumeThresholdDB;
            document.getElementById('fftSizeValue').textContent = fftSize;
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            document.getElementById('popIntervalValue').textContent = popInterval;

            // Save the updated settings
            saveSettings();
        }

        function saveSettings() {
            // Save settings as cookies
            setCookie('volumeThresholdDB', volumeThresholdDB, 7);
            setCookie('fftSize', fftSize, 7);
            setCookie('smoothingTimeConstant', smoothingTimeConstant, 7);
            setCookie('popInterval', popInterval, 7);
        }

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        window.onload = function() {
            loadSettings();
        }
    </script>
</head>
<body>
    <main class="container">
        <h2>Popcorn Helper</h2>

        <h3>Settings</h3>
        <div class="setting-group">
            <label for="volumeThreshold">Volume Threshold (dB): <span id="volumeThresholdValue">-30</span></label>
            <input type="number" id="volumeThreshold" min="-60" max="0" step="1" value="-30" onchange="updateSettings()">
        </div>

        <div class="setting-group">
            <label for="fftSize">Sensitivity (FFT Size): <span id="fftSizeValue">256</span></label>
            <input type="number" id="fftSize" min="128" max="1024" step="128" value="256" onchange="updateSettings()">
        </div>

        <div class="setting-group">
            <label for="smoothingTimeConstant">Smoothing Time Constant: <span id="smoothingTimeConstantValue">0.3</span></label>
            <input type="number" id="smoothingTimeConstant" min="0" max="1" step="0.1" value="0.3" onchange="updateSettings()">
        </div>

        <div class="setting-group">
            <label for="popInterval">Pop Interval (seconds): <span id="popIntervalValue">2</span></label>
            <input type="number" id="popInterval" min="0" max="60" step="1" value="2" onchange="updateSettings()">
        </div>

        <button type="button" onclick="saveSettings()">Save Settings</button>
    </main>
</body>
</html>
