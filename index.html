<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popcorn Pop Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        #status {
            font-weight: bold;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup .message {
            color: black;
            font-weight: bold;
        }
        .popup button {
            margin-top: 10px;
        }
        #waveform {
            width: 100%;
            height: 200px;
            background-color: black;
            border: 1px solid #ccc;
        }
        #waveformCanvas, #decibelCanvas {
            width: 100%;
            height: 100%;
        }
        #decibelMeter {
            width: 100%;
            height: 100px;
            background-color: black;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        #timer {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        #popCount {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        .stop-button {
            background-color: red;
            color: white;
        }
        .contact-info {
            color: white;
            text-align: center;
            margin: 20px;
        }
        .contact-info a {
            color: inherit;
            text-decoration: none;
        }
        .contact-info a.discord {
            color: purple;
        }
        .contact-info a.youtube {
            color: red;
        }
    </style>
    <script>
        let audioContext, microphone, analyser, dataArray;
        let volumeThresholdDB = -30;
        let fftSize = 256;
        let smoothingTimeConstant = 0.3;
        let popCount = 0;
        let silenceTimeout;
        let canvas, canvasCtx, width, height;
        let decibelCanvas, decibelCtx;
        let popInterval = 2;
        let timerInterval;
        let detectionStopped = true;
        let remainingTime = popInterval;
        let selectedMicId = null;

        const defaultSettings = {
            volumeThresholdDB: -30,
            fftSize: 256,
            smoothingTimeConstant: 0.3,
            popInterval: 2
        };

        async function startDetection() {
            if (detectionStopped) {
                try {
                    document.getElementById('status').textContent = "Listening...";
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: selectedMicId ? { exact: selectedMicId } : undefined } });
                    audioContext = new AudioContext();
                    microphone = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = fftSize;
                    analyser.smoothingTimeConstant = smoothingTimeConstant;

                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    microphone.connect(analyser);

                    visualizeWaveform();
                    visualizeDecibelMeter();
                    detectPops();
                    detectionStopped = false;
                    popCount = 0;
                    document.getElementById('popCount').textContent = `Count: ${popCount}`;
                    resetTimer();
                } catch (error) {
                    document.getElementById('status').textContent = "Error: Unable to access microphone.";
                    console.error('Error accessing microphone:', error);
                }
            }
        }

        function visualizeWaveform() {
            canvas = document.getElementById('waveformCanvas');
            canvasCtx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = 200;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function drawWaveform() {
                requestAnimationFrame(drawWaveform);
                analyser.getByteTimeDomainData(dataArray);
                canvasCtx.fillStyle = 'black';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = '#007bff';
                canvasCtx.beginPath();

                const sliceWidth = canvas.width / analyser.fftSize;
                let x = 0;

                for (let i = 0; i < analyser.fftSize; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;

                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
            }

            drawWaveform();
        }

        function visualizeDecibelMeter() {
            decibelCanvas = document.getElementById('decibelCanvas');
            decibelCtx = decibelCanvas.getContext('2d');

            function drawDecibelMeter() {
                requestAnimationFrame(drawDecibelMeter);

                analyser.getByteTimeDomainData(dataArray);
                let rms = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    rms += Math.pow(dataArray[i] - 128, 2);
                }
                rms = Math.sqrt(rms / dataArray.length);
                const decibels = 20 * Math.log10(rms / 128);

                decibelCtx.clearRect(0, 0, decibelCanvas.width, decibelCanvas.height);
                decibelCtx.fillStyle = 'black';
                decibelCtx.fillRect(0, 0, decibelCanvas.width, decibelCanvas.height);

                const barHeight = Math.max(0, (decibels + 60) * (decibelCanvas.height / 60));
                decibelCtx.fillStyle = '#00ff00';
                decibelCtx.fillRect(0, decibelCanvas.height - barHeight, decibelCanvas.width, barHeight);
            }

            drawDecibelMeter();
        }

        function detectPops() {
            analyser.getByteTimeDomainData(dataArray);
            let rms = 0;
            for (let i = 0; i < dataArray.length; i++) {
                rms += Math.pow(dataArray[i] - 128, 2);
            }
            rms = Math.sqrt(rms / dataArray.length);
            const decibels = 20 * Math.log10(rms / 128);

            if (decibels > volumeThresholdDB) {
                popCount++;
                document.getElementById('popCount').textContent = `Count: ${popCount}`;
                if (silenceTimeout) {
                    clearTimeout(silenceTimeout);
                }

                resetTimer();

                silenceTimeout = setTimeout(() => {
                    if (!detectionStopped) {
                        showPopup('Popcorn DONE!');
                        stopDetection();
                    }
                }, popInterval * 1000);
            }

            requestAnimationFrame(detectPops);
        }

        function stopDetection() {
            if (audioContext) {
                audioContext.close();
                document.getElementById('status').textContent = 'Detection stopped.';
                detectionStopped = true;
                clearTimeout(silenceTimeout);
                clearInterval(timerInterval);
            }
        }

        window.onload = function() {
            loadSettings();
            loadMicOptions();
        }
    </script>
</head>
<body>

    <main class="container">
        <h2>Popcorn Helper</h2>
        
        <button type="button" onclick="startDetection()">Start Detection</button>
        <button type="button" class="stop-button" onclick="stopDetection()">Stop Detection</button>

        <p id="status"></p>

        <div id="waveform">
            <canvas id="waveformCanvas"></canvas>
        </div>

        <div id="decibelMeter">
            <canvas id="decibelCanvas"></canvas>
        </div>

        <p id="timer">Time remaining: 2s</p>
        <p id="popCount">Count: 0</p>

        <!-- Settings and other content here -->

    </main>

</body>
</html>
