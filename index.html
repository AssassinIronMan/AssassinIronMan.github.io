<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popcorn Pop Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 20px;
        }
        #status {
            font-weight: bold;
            margin-top: 10px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup .message {
            color: black;
            font-weight: bold;
        }
        .popup button {
            margin-top: 10px;
        }
        #waveform {
            width: 100%;
            height: 200px;
            background-color: #000;
            border: 1px solid #ccc;
        }
        #waveformCanvas {
            width: 100%;
            height: 100%;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        #timer, #popCount {
            color: #fff;
            font-weight: bold;
            margin-top: 10px;
        }
        .stop-button {
            background-color: red;
            color: white;
        }
        .contact-info {
            color: #fff;
            text-align: center;
            margin: 20px;
        }
        .contact-info a {
            color: inherit;
            text-decoration: none;
        }
        .contact-info a.discord {
            color: purple;
        }
        .contact-info a.youtube {
            color: red;
        }
        /* Red reset button */
        .reset-button {
            background-color: red;
            color: white;
        }
    </style>
    <script>
        let audioContext, microphone, analyser, dataArray;
        let volumeThresholdDB = -30, fftSize = 256, smoothingTimeConstant = 0.3, popInterval = 2, popCount = 0;
        let silenceTimeout, canvasCtx, remainingTime = popInterval, timerInterval;
        let detectionStopped = true, selectedMicId = null;

        const defaultSettings = { volumeThresholdDB: -30, fftSize: 256, smoothingTimeConstant: 0.3, popInterval: 2 };

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        function loadSettings() {
            volumeThresholdDB = parseFloat(getCookie('volumeThresholdDB')) || defaultSettings.volumeThresholdDB;
            fftSize = parseInt(getCookie('fftSize')) || defaultSettings.fftSize;
            smoothingTimeConstant = parseFloat(getCookie('smoothingTimeConstant')) || defaultSettings.smoothingTimeConstant;
            popInterval = parseInt(getCookie('popInterval')) || defaultSettings.popInterval;

            ['volumeThreshold', 'sensitivity', 'smoothingTimeConstant', 'popInterval'].forEach(id => {
                document.getElementById(id).value = eval(id);
                document.getElementById(id + 'Value').textContent = eval(id);
            });
        }

        function saveSettings() {
            setCookie('volumeThresholdDB', volumeThresholdDB, 7);
            setCookie('fftSize', fftSize, 7);
            setCookie('smoothingTimeConstant', smoothingTimeConstant, 7);
            setCookie('popInterval', popInterval, 7);
        }

        function resetSettings() {
            Object.assign({ volumeThresholdDB, fftSize, smoothingTimeConstant, popInterval }, defaultSettings);
            loadSettings();
        }

        function updateSettings() {
            volumeThresholdDB = parseFloat(document.getElementById('volumeThreshold').value);
            fftSize = parseInt(document.getElementById('sensitivity').value);
            smoothingTimeConstant = parseFloat(document.getElementById('smoothingTimeConstant').value);
            popInterval = parseInt(document.getElementById('popInterval').value);

            ['thresholdValue', 'sensitivityValue', 'smoothingTimeConstantValue', 'popIntervalValue'].forEach(id => {
                document.getElementById(id).textContent = eval(id.replace('Value', ''));
            });

            resetTimer();
            if (!detectionStopped) stopDetection(), startDetection();
        }

        // Update sliders and input fields interaction
        window.onload = function() {
            loadSettings();
            loadMicOptions();
            addEditableInput('volumeThreshold', 'thresholdValue');
            addEditableInput('sensitivity', 'sensitivityValue');
            addEditableInput('smoothingTimeConstant', 'smoothingTimeConstantValue');
            addEditableInput('popInterval', 'popIntervalValue');
        }

        function addEditableInput(sliderId, textId) {
            const slider = document.getElementById(sliderId);
            const textElement = document.getElementById(textId);

            textElement.addEventListener('click', () => {
                let input = document.createElement('input');
                input.type = 'number';
                input.value = slider.value;
                input.onblur = function() {
                    let newValue = parseFloat(input.value);
                    if (!isNaN(newValue)) {
                        slider.value = newValue;
                        updateSettings();
                    }
                    textElement.textContent = slider.value;
                    textElement.style.display = '';
                };

                textElement.style.display = 'none';
                textElement.parentNode.insertBefore(input, textElement);
                input.focus();
            });
        }

        async function loadMicOptions() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const micSelect = document.getElementById('micSelect');
            micSelect.innerHTML = '';
            devices.filter(device => device.kind === 'audioinput').forEach(device => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                option.textContent = device.label || `Microphone ${micSelect.length + 1}`;
                micSelect.appendChild(option);
            });
            if (micSelect.options.length > 0) micSelect.value = selectedMicId || micSelect.options[0].value;
        }

        function resetTimer() {
            remainingTime = popInterval;
            document.getElementById('timer').textContent = `Time remaining: ${remainingTime}s`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                remainingTime--;
                document.getElementById('timer').textContent = `Time remaining: ${remainingTime}s`;
                if (remainingTime <= 0) clearInterval(timerInterval);
            }, 1000);
        }
    </script>
</head>
<body>

    <main class="container">
        <h2>Popcorn Helper</h2>

        <button type="button" onclick="startDetection()">Start Detection</button>
        <button type="button" class="stop-button" onclick="stopDetection()">Stop Detection</button>

        <p id="status" aria-live="polite"></p>

        <div id="waveform">
            <canvas id="waveformCanvas"></canvas>
        </div>

        <p id="timer" aria-live="polite">Time remaining: 2s</p>
        <p id="popCount" aria-live="polite">Count: 0</p>

        <h3>Settings</h3>
        <div class="setting-group">
            <label for="volumeThreshold">Volume Threshold (dB): <span id="thresholdValue">-30</span></label>
            <input type="range" id="volumeThreshold" min="-60" max="0" value="-30" step="1" onchange="updateSettings()" aria-label="Volume Threshold">
        </div>

        <div class="setting-group">
            <label for="sensitivity">Sensitivity (FFT Size): <span id="sensitivityValue">256</span></label>
            <input type="range" id="sensitivity" min="128" max="1024" value="256" step="128" onchange="updateSettings()" aria-label="Sensitivity">
        </div>

        <div class="setting-group">
            <label for="smoothingTimeConstant">Smoothing Time Constant: <span id="smoothingTimeConstantValue">0.3</span></label>
            <input type="range" id="smoothingTimeConstant" min="0" max="1" step="0.1" value="0.3" onchange="updateSettings()" aria-label="Smoothing Time Constant">
        </div>

        <div class="setting-group">
            <label for="popInterval">Pop Interval (seconds): <span id="popIntervalValue">2</span></label>
            <input type="range" id="popInterval" min="0" max="60" value="2" step="1" onchange="updateSettings()" aria-label="Pop Interval">
        </div>

        <div class="setting-group">
            <label for="micSelect">Select Microphone:</label>
            <select id="micSelect" onchange="updateSettings()" aria-label="Microphone Selection"></select>
        </div>

        <button type="button" onclick="saveSettings()">Save Settings</button>
        <button type="button" class="reset-button" onclick="resetSettings()">Reset Settings</button>
    </main>

    <div id="popup" class="popup">
        <div class="message">Popcorn DONE!</div>
        <button onclick="closePopup()">Okay</button>
    </div>

    <div class="contact-info">
        For inquiries or bug reports, email me at <a href="mailto:ironmansky123@gmail.com">ironmansky123@gmail.com</a>. You can also leave a comment on my <a href="https://youtube.com" class="youtube">YouTube</a> videos or join my <a href="https://discord.com" class="discord">Discord</a>.
    </div>

</body>
</html>
