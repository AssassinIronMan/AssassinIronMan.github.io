<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popcorn Pop Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        #status {
            font-weight: bold;
        }

        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup .message {
            color: black;
            font-weight: bold;
        }

        .popup button {
            margin-top: 10px;
        }

        #waveform {
            width: 100%;
            height: 200px;
            background-color: black;
            border: 1px solid #ccc;
        }

        #waveformCanvas {
            width: 100%;
            height: 100%;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        #timer,
        #popCount {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }

        .stop-button {
            background-color: red;
            color: white;
        }

        .contact-info {
            color: white;
            text-align: center;
            margin: 20px;
        }

        .contact-info a {
            color: inherit;
            text-decoration: none;
        }

        .contact-info a.discord {
            color: purple;
        }

        .contact-info a.youtube {
            color: red;
        }
    </style>
    <script>
        let audioContext, microphone, analyser, dataArray;
        let volumeThresholdDB = -30;
        let fftSize = 256;
        let smoothingTimeConstant = 0.3;
        let popCount = 0;
        let silenceTimeout;
        let canvas, canvasCtx, width, height;
        let popInterval = 2; // Default pop interval in seconds
        let timerInterval;
        let detectionStopped = true; // Default to stopped
        let remainingTime = popInterval;
        let selectedMicId = null; // Store the selected microphone ID

        const defaultSettings = {
            volumeThresholdDB: -30,
            fftSize: 256,
            smoothingTimeConstant: 0.3,
            popInterval: 2
        };

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function loadSettings() {
            volumeThresholdDB = parseFloat(getCookie('volumeThresholdDB')) || defaultSettings.volumeThresholdDB;
            fftSize = parseInt(getCookie('fftSize')) || defaultSettings.fftSize;
            smoothingTimeConstant = parseFloat(getCookie('smoothingTimeConstant')) || defaultSettings.smoothingTimeConstant;
            popInterval = parseInt(getCookie('popInterval')) || defaultSettings.popInterval;

            document.getElementById('volumeThreshold').value = volumeThresholdDB;
            document.getElementById('sensitivity').value = fftSize;
            document.getElementById('smoothingTimeConstant').value = smoothingTimeConstant;
            document.getElementById('popInterval').value = popInterval;

            document.getElementById('thresholdValue').textContent = volumeThresholdDB;
            document.getElementById('sensitivityValue').textContent = fftSize;
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            document.getElementById('popIntervalValue').textContent = popInterval;
        }

        function saveSettings() {
            setCookie('volumeThresholdDB', volumeThresholdDB, 7);
            setCookie('fftSize', fftSize, 7);
            setCookie('smoothingTimeConstant', smoothingTimeConstant, 7);
            setCookie('popInterval', popInterval, 7);
        }

        function resetSettings() {
            volumeThresholdDB = defaultSettings.volumeThresholdDB;
            fftSize = defaultSettings.fftSize;
            smoothingTimeConstant = defaultSettings.smoothingTimeConstant;
            popInterval = defaultSettings.popInterval;

            document.getElementById('volumeThreshold').value = volumeThresholdDB;
            document.getElementById('sensitivity').value = fftSize;
            document.getElementById('smoothingTimeConstant').value = smoothingTimeConstant;
            document.getElementById('popInterval').value = popInterval;

            document.getElementById('thresholdValue').textContent = volumeThresholdDB;
            document.getElementById('sensitivityValue').textContent = fftSize;
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            document.getElementById('popIntervalValue').textContent = popInterval;
        }

        async function startDetection() {
            if (detectionStopped) {
                try {
                    document.getElementById('status').textContent = "Listening...";
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: selectedMicId ? { exact: selectedMicId } : undefined } });
                    audioContext = new AudioContext();
                    microphone = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = fftSize;
                    analyser.smoothingTimeConstant = smoothingTimeConstant;

                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    microphone.connect(analyser);

                    visualizeWaveform();
                    detectPops();
                    detectionStopped = false;
                    popCount = 0; // Reset pop count on start
                    document.getElementById('popCount').textContent = `Count: ${popCount}`;
                    resetTimer(); // Reset timer
                } catch (error) {
                    document.getElementById('status').textContent = "Error: Unable to access microphone.";
                    console.error('Error accessing microphone:', error);
                }
            }
        }

        function visualizeWaveform() {
            canvas = document.getElementById('waveformCanvas');
            canvasCtx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = 200; // Fix height for clarity
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function drawWaveform() {
                requestAnimationFrame(drawWaveform);
                analyser.getByteTimeDomainData(dataArray);
                canvasCtx.fillStyle = 'black';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = '#007bff';
                canvasCtx.beginPath();

                const sliceWidth = canvas.width / analyser.fftSize;
                let x = 0;

                for (let i = 0; i < analyser.fftSize; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * canvas.height / 2;

                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
            }

            drawWaveform();
        }

        function detectPops() {
            analyser.getByteTimeDomainData(dataArray);
            let rms = 0;
            for (let i = 0; i < dataArray.length; i++) {
                rms += Math.pow(dataArray[i] - 128, 2);
            }
            rms = Math.sqrt(rms / dataArray.length);
            const decibels = 20 * Math.log10(rms / 128);

            if (decibels > volumeThresholdDB) {
                popCount++;
                document.getElementById('popCount').textContent = `Count: ${popCount}`; // Update count on page
                if (silenceTimeout) {
                    clearTimeout(silenceTimeout);
                }

                resetTimer();

                silenceTimeout = setTimeout(() => {
                    if (!detectionStopped) {
                        showPopup('Popcorn DONE!');
                        stopDetection();
                    }
                }, popInterval * 1000); // Using popInterval
            }

            requestAnimationFrame(detectPops);
        }

        function stopDetection() {
            if (audioContext) {
                audioContext.close();
                document.getElementById('status').textContent = "Detection Stopped";
                detectionStopped = true;
                clearInterval(timerInterval); // Stop timer interval
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            remainingTime = popInterval; // Reset remaining time
            document.getElementById('timer').textContent = `Remaining: ${remainingTime.toFixed(1)}s`;

            timerInterval = setInterval(() => {
                remainingTime -= 0.1;
                document.getElementById('timer').textContent = `Remaining: ${remainingTime.toFixed(1)}s`;
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = `Remaining: 0s`;
                }
            }, 100);
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            popup.style.display = 'block';
        }

        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        async function populateMicOptions() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const micSelect = document.getElementById('micSelect');
            micSelect.innerHTML = ''; // Clear existing options
            devices.forEach(device => {
                if (device.kind === 'audioinput') {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Microphone ${micSelect.length + 1}`;
                    micSelect.appendChild(option);
                }
            });
        }

        function changeMicrophone() {
            selectedMicId = document.getElementById('micSelect').value;
            stopDetection(); // Stop current detection before switching
        }

        function updateVolumeThreshold(event) {
            volumeThresholdDB = parseFloat(event.target.value);
            document.getElementById('thresholdValue').textContent = volumeThresholdDB;
        }

        function updateSensitivity(event) {
            fftSize = parseInt(event.target.value);
            document.getElementById('sensitivityValue').textContent = fftSize;
        }

        function updateSmoothingTimeConstant(event) {
            smoothingTimeConstant = parseFloat(event.target.value);
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
        }

        function updatePopInterval(event) {
            popInterval = parseInt(event.target.value);
            document.getElementById('popIntervalValue').textContent = popInterval;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            populateMicOptions();
        });
    </script>
</head>

<body>

    <main class="container">
        <h1>Popcorn Pop Detection</h1>

        <div class="setting-group">
            <h2>Status: <span id="status">Idle</span></h2>
            <p id="timer">Remaining: 0s</p>
            <p id="popCount">Count: 0</p>
        </div>

        <button class="primary" onclick="startDetection()">Start Listening</button>
        <button class="stop-button" onclick="stopDetection()">Stop Listening</button>

        <div id="waveform">
            <canvas id="waveformCanvas"></canvas>
        </div>

        <div class="setting-group">
            <label for="micSelect">Select Microphone:</label>
            <select id="micSelect" onchange="changeMicrophone()">
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <div class="setting-group">
            <label for="volumeThreshold">Volume Threshold (dB):</label>
            <input type="range" id="volumeThreshold" min="-60" max="0" step="1" value="-30" oninput="updateVolumeThreshold(event)">
            <span id="thresholdValue">-30</span>
        </div>

        <div class="setting-group">
            <label for="sensitivity">Sensitivity (FFT size):</label>
            <input type="range" id="sensitivity" min="32" max="1024" step="1" value="256" oninput="updateSensitivity(event)">
            <span id="sensitivityValue">256</span>
        </div>

        <div class="setting-group">
            <label for="smoothingTimeConstant">Smoothing Time Constant:</label>
            <input type="range" id="smoothingTimeConstant" min="0.1" max="1" step="0.1" value="0.3" oninput="updateSmoothingTimeConstant(event)">
            <span id="smoothingTimeConstantValue">0.3</span>
        </div>

        <div class="setting-group">
            <label for="popInterval">Pop Interval (seconds):</label>
            <input type="range" id="popInterval" min="1" max="10" step="1" value="2" oninput="updatePopInterval(event)">
            <span id="popIntervalValue">2</span>
        </div>

        <div class="setting-group">
            <button class="secondary" onclick="saveSettings()">Save Settings</button>
            <button class="secondary" onclick="resetSettings()">Reset Settings</button>
        </div>

        <div class="popup" id="popup">
            <p class="message" id="popupMessage"></p>
            <button onclick="hidePopup()">OK</button>
        </div>

        <footer class="contact-info">
            <p>Contact me at:</p>
            <p><a class="youtube" href="https://www.youtube.com">YouTube</a> | <a class="discord" href="https://discord.com">Discord</a> | <a class="email" href="mailto:someone@example.com">Email</a></p>
        </footer>

    </main>

</body>

</html>
