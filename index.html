<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popcorn Pop Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        #status {
            font-weight: bold;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup .message {
            color: black; /* Changed text color for readability */
            font-weight: bold;
        }
        .popup button {
            margin-top: 10px;
        }
        #decibelMeter {
            width: 100%;
            height: 100px; /* Adjust height as needed */
            background-color: black;
            border: 1px solid #ccc;
            margin-top: 10px; /* Add space between elements */
        }
        #decibelCanvas {
            width: 100%;
            height: 100%;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        #timer {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        #popCount {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        .stop-button {
            background-color: red;
            color: white;
        }
        .contact-info {
            color: white;
            text-align: center;
            margin: 20px;
        }
        .contact-info a {
            color: inherit;
            text-decoration: none;
        }
        .contact-info a.discord {
            color: purple;
        }
        .contact-info a.youtube {
            color: red;
        }
    </style>
    <script>
        let audioContext, microphone, analyser, dataArray;
        let volumeThresholdDB = -30;
        let fftSize = 256;
        let smoothingTimeConstant = 0.3;
        let popCount = 0;
        let silenceTimeout;
        let decibelCanvas, decibelCtx;
        let popInterval = 2; // Default pop interval in seconds
        let timerInterval;
        let detectionStopped = true; // Default to stopped
        let remainingTime = popInterval;
        let selectedMicId = null; // Store the selected microphone ID

        const defaultSettings = {
            volumeThresholdDB: -30,
            fftSize: 256,
            smoothingTimeConstant: 0.3,
            popInterval: 2
        };

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function loadSettings() {
            volumeThresholdDB = parseFloat(getCookie('volumeThresholdDB')) || defaultSettings.volumeThresholdDB;
            fftSize = parseInt(getCookie('fftSize')) || defaultSettings.fftSize;
            smoothingTimeConstant = parseFloat(getCookie('smoothingTimeConstant')) || defaultSettings.smoothingTimeConstant;
            popInterval = parseInt(getCookie('popInterval')) || defaultSettings.popInterval;

            document.getElementById('volumeThreshold').value = volumeThresholdDB;
            document.getElementById('sensitivity').value = fftSize;
            document.getElementById('smoothingTimeConstant').value = smoothingTimeConstant;
            document.getElementById('popInterval').value = popInterval;

            document.getElementById('thresholdValue').textContent = volumeThresholdDB;
            document.getElementById('sensitivityValue').textContent = fftSize;
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            document.getElementById('popIntervalValue').textContent = popInterval;
        }

        function saveSettings() {
            setCookie('volumeThresholdDB', volumeThresholdDB, 7);
            setCookie('fftSize', fftSize, 7);
            setCookie('smoothingTimeConstant', smoothingTimeConstant, 7);
            setCookie('popInterval', popInterval, 7);
        }

        function resetSettings() {
            volumeThresholdDB = defaultSettings.volumeThresholdDB;
            fftSize = defaultSettings.fftSize;
            smoothingTimeConstant = defaultSettings.smoothingTimeConstant;
            popInterval = defaultSettings.popInterval;

            document.getElementById('volumeThreshold').value = volumeThresholdDB;
            document.getElementById('sensitivity').value = fftSize;
            document.getElementById('smoothingTimeConstant').value = smoothingTimeConstant;
            document.getElementById('popInterval').value = popInterval;

            document.getElementById('thresholdValue').textContent = volumeThresholdDB;
            document.getElementById('sensitivityValue').textContent = fftSize;
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            document.getElementById('popIntervalValue').textContent = popInterval;
        }

        async function startDetection() {
            if (detectionStopped) {
                try {
                    document.getElementById('status').textContent = "Listening...";
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: selectedMicId ? { exact: selectedMicId } : undefined } });
                    audioContext = new AudioContext();
                    microphone = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = fftSize;
                    analyser.smoothingTimeConstant = smoothingTimeConstant;

                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    microphone.connect(analyser);

                    visualizeDecibelMeter();
                    detectPops();
                    detectionStopped = false; // Set to not stopped
                    popCount = 0; // Reset pop count on start
                    document.getElementById('popCount').textContent = `Count: ${popCount}`;
                    resetTimer(); // Reset timer
                } catch (error) {
                    document.getElementById('status').textContent = "Error: Unable to access microphone.";
                    console.error('Error accessing microphone:', error);
                }
            }
        }

        function visualizeDecibelMeter() {
            decibelCanvas = document.getElementById('decibelCanvas');
            decibelCtx = decibelCanvas.getContext('2d');

            function resizeDecibelCanvas() {
                decibelCanvas.width = window.innerWidth;
                decibelCanvas.height = 100; // Set height for decibel meter
            }

            window.addEventListener('resize', resizeDecibelCanvas);
            resizeDecibelCanvas();

            function drawDecibelMeter() {
                requestAnimationFrame(drawDecibelMeter);
                
                // Clear the canvas
                decibelCtx.fillStyle = 'black';
                decibelCtx.fillRect(0, 0, decibelCanvas.width, decibelCanvas.height);

                // Calculate decibel level
                analyser.getByteTimeDomainData(dataArray);
                let rms = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    rms += Math.pow(dataArray[i] - 128, 2);
                }
                rms = Math.sqrt(rms / dataArray.length);
                const decibels = 20 * Math.log10(rms / 128);

                // Map decibels to height (for visualization)
                const barHeight = Math.max(0, Math.min(100, (decibels + 60) * (decibelCanvas.height / 60)));

                // Draw the decibel level as a bar
                decibelCtx.fillStyle = '#ff0000';
                decibelCtx.fillRect(0, decibelCanvas.height - barHeight, decibelCanvas.width, barHeight);

                // Draw decibel level as text
                decibelCtx.fillStyle = 'white';
                decibelCtx.font = '16px Arial';
                decibelCtx.fillText(`${Math.round(decibels)} dB`, 10, 20);
            }

            drawDecibelMeter();
        }

        function detectPops() {
            analyser.getByteTimeDomainData(dataArray);
            let rms = 0;
            for (let i = 0; i < dataArray.length; i++) {
                rms += Math.pow(dataArray[i] - 128, 2);
            }
            rms = Math.sqrt(rms / dataArray.length);
            const decibels = 20 * Math.log10(rms / 128);

            if (decibels > volumeThresholdDB) {
                popDetected();
            }

            silenceTimeout = setTimeout(detectPops, 100);
        }

        function popDetected() {
            popCount++;
            document.getElementById('popCount').textContent = `Count: ${popCount}`;
            resetTimer();
        }

        function resetTimer() {
            if (timerInterval) clearInterval(timerInterval);
            remainingTime = popInterval;
            document.getElementById('timer').textContent = `Time: ${remainingTime} seconds`;
            timerInterval = setInterval(() => {
                remainingTime--;
                document.getElementById('timer').textContent = `Time: ${remainingTime} seconds`;
                if (remainingTime <= 0) {
                    stopDetection();
                    showPopup('No pops detected in the last interval. Detection stopped.');
                }
            }, 1000);
        }

        function stopDetection() {
            detectionStopped = true; // Set to stopped
            clearInterval(timerInterval);
            clearTimeout(silenceTimeout);
            if (microphone) {
                microphone.disconnect();
            }
            if (audioContext) {
                audioContext.close();
            }
            document.getElementById('status').textContent = "Stopped";
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.querySelector('.message').textContent = message;
            popup.style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', loadSettings);

    </script>
</head>
<body>
    <header class="container">
        <h1>Popcorn Pop Detection</h1>
    </header>

    <main class="container">
        <div id="status">Stopped</div>

        <div class="setting-group">
            <label for="volumeThreshold">Volume Threshold (dB)</label>
            <input type="range" id="volumeThreshold" min="-60" max="0" step="1" value="-30" oninput="volumeThresholdDB = this.value; document.getElementById('thresholdValue').textContent = this.value;">
            <span id="thresholdValue">-30</span>
        </div>

        <div class="setting-group">
            <label for="popInterval">Pop Interval (seconds)</label>
            <input type="range" id="popInterval" min="1" max="10" step="1" value="2" oninput="popInterval = this.value; document.getElementById('popIntervalValue').textContent = this.value;">
            <span id="popIntervalValue">2</span>
        </div>

        <div id="timer">Time: 2 seconds</div>
        <div id="popCount">Count: 0</div>

        <button onclick="startDetection()">Start Detection</button>
        <button class="stop-button" onclick="stopDetection()">Stop Detection</button>

        <div id="decibelMeter">
            <canvas id="decibelCanvas"></canvas>
        </div>

        <div id="popup" class="popup">
            <div class="message">No pops detected.</div>
            <button onclick="hidePopup()">OK</button>
        </div>
    </main>

    <footer class="container">
        <div class="contact-info">
            <p>Made by <a href="#" class="discord">User's Discord</a> | <a href="#" class="youtube">User's YouTube</a></p>
        </div>
    </footer>
</body>
</html>
