<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popcorn Pop Detection with Simulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
        #status {
            font-weight: bold;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
        }
        #waveform {
            width: 100%;
            height: 200px;
            background-color: black;
            border: 1px solid #ccc;
        }
        #waveformCanvas {
            width: 100%;
            height: 100%;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        #timer {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        let audioContext, microphone, analyser, dataArray;
        let volumeThresholdDB = -30;
        let fftSize = 256;
        let smoothingTimeConstant = 0.3;
        let popCount = 0;
        let customPopSound = new Audio();
        let silenceTimeout;
        let isSimulating = false;
        let canvas, canvasCtx, width, height;
        let popInterval = 2; // Default pop interval in seconds
        let timerInterval;

        async function startDetection() {
            try {
                document.getElementById('status').textContent = "Listening...";
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext();
                microphone = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = fftSize;
                analyser.smoothingTimeConstant = smoothingTimeConstant;

                dataArray = new Uint8Array(analyser.frequencyBinCount);
                microphone.connect(analyser);

                visualizeWaveform();
                detectPops();
            } catch (error) {
                document.getElementById('status').textContent = "Error: Unable to access microphone.";
                console.error('Error accessing microphone:', error);
            }
        }

        function visualizeWaveform() {
            canvas = document.getElementById('waveformCanvas');
            canvasCtx = canvas.getContext('2d');
            width = canvas.width;
            height = canvas.height;

            function drawWaveform() {
                requestAnimationFrame(drawWaveform);
                analyser.getByteTimeDomainData(dataArray);
                canvasCtx.fillStyle = 'black';
                canvasCtx.fillRect(0, 0, width, height);
                
                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = '#007bff';
                canvasCtx.beginPath();

                const sliceWidth = width / analyser.fftSize;
                let x = 0;

                for (let i = 0; i < analyser.fftSize; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * height / 2;

                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
            }

            drawWaveform();
        }

        function detectPops() {
            analyser.getByteTimeDomainData(dataArray);
            let rms = 0;
            for (let i = 0; i < dataArray.length; i++) {
                rms += Math.pow(dataArray[i] - 128, 2);
            }
            rms = Math.sqrt(rms / dataArray.length);
            const decibels = 20 * Math.log10(rms / 128);

            if (decibels > volumeThresholdDB) {
                popCount++;
                if (customPopSound.src) {
                    customPopSound.play();
                }

                if (silenceTimeout) {
                    clearTimeout(silenceTimeout);
                }

                silenceTimeout = setTimeout(() => {
                    showPopup('Popcorn DONE! Count: ' + popCount);
                    stopDetection();
                }, popInterval * 1000); // Using popInterval
            }

            requestAnimationFrame(detectPops);
        }

        function stopDetection() {
            if (audioContext) {
                audioContext.close();
                document.getElementById('status').textContent = 'Detection stopped.';
            }
        }

        function updateSettings() {
            volumeThresholdDB = document.getElementById('volumeThreshold').value;
            fftSize = document.getElementById('sensitivity').value;
            smoothingTimeConstant = document.getElementById('smoothingTimeConstant').value;
            popInterval = document.getElementById('popInterval').value;
            popCount = 0;
            document.getElementById('thresholdValue').textContent = volumeThresholdDB;
            document.getElementById('sensitivityValue').textContent = fftSize;
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            document.getElementById('popIntervalValue').textContent = popInterval;
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.querySelector('.message').textContent = message;
            popup.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function simulatePop() {
            if (isSimulating) return;

            isSimulating = true;
            document.getElementById('status').textContent = "Simulating Pop...";

            // Create a noise spike
            const bufferSize = audioContext.sampleRate * 0.1;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1; // Random noise
            }

            const noiseSource = audioContext.createBufferSource();
            noiseSource.buffer = buffer;
            noiseSource.connect(audioContext.destination);
            noiseSource.start();

            clearTimeout(timerInterval); // Reset timer

            document.getElementById('status').textContent = "Simulated Pop Detected!";
            showPopup('Popcorn DONE!');
            if (customPopSound.src) {
                customPopSound.play();
            }

            isSimulating = false;
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                customPopSound.src = URL.createObjectURL(file);
            }
        }

        function updateTimer() {
            let seconds = 2;
            document.getElementById('timer').textContent = `Time remaining: ${seconds}s`;
            timerInterval = setInterval(() => {
                seconds--;
                document.getElementById('timer').textContent = `Time remaining: ${seconds}s`;
                if (seconds <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = 'Time remaining: 0s';
                }
            }, 1000);
        }

    </script>
</head>
<body>

    <main class="container">
        <h2>Popcorn Pop Detection with Waveform and Simulation</h2>
        
        <button type="button" onclick="startDetection()">Start Detection</button>
        <button type="button" onclick="stopDetection()">Stop Detection</button>
        <button type="button" onclick="simulatePop()">Simulate Pop</button>

        <p id="status"></p>

        <div id="waveform">
            <canvas id="waveformCanvas"></canvas>
        </div>

        <p id="timer">Time remaining: 2s</p>

        <h3>Settings</h3>
        <div class="setting-group">
            <label for="volumeThreshold">Volume Threshold (dB): <span id="thresholdValue">-30</span></label>
            <input type="range" id="volumeThreshold" min="-60" max="0" value="-30" onchange="updateSettings()">
        </div>

        <div class="setting-group">
            <label for="sensitivity">Sensitivity (FFT Size): <span id="sensitivityValue">256</span></label>
            <input type="range" id="sensitivity" min="128" max="1024" value="256" step="128" onchange="updateSettings()">
        </div>
        
        <div class="setting-group">
            <label for="smoothingTimeConstant">Smoothing Time Constant: <span id="smoothingTimeConstantValue">0.3</span></label>
            <input type="range" id="smoothingTimeConstant" min="0" max="1" step="0.1" value="0.3" onchange="updateSettings()">
        </div>

        <div class="setting-group">
            <label for="popInterval">Pop Interval (seconds): <span id="popIntervalValue">2</span></label>
            <input type="range" id="popInterval" min="0" max="60" value="2" step="1" onchange="updateSettings()">
        </div>

        <div class="setting-group">
            <label for="customPopSound">Upload Custom Pop Sound:</label>
            <input type="file" id="customPopSound" accept="audio/*" onchange="handleFileSelect(event)">
        </div>

    </main>

    <div id="popup" class="popup">
        <div class="message">Popcorn DONE!</div>
        <button onclick="closePopup()">Okay</button>
    </div>

</body>
</html>
