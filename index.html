<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popcorn Pop Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        #status {
            font-weight: bold;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup .message {
            color: black; /* Changed text color for readability */
            font-weight: bold;
        }
        .popup button {
            margin-top: 10px;
        }
        #waveform {
            width: 100%;
            height: 200px;
            background-color: black;
            border: 1px solid #ccc;
        }
        #waveformCanvas {
            width: 100%;
            height: 100%;
        }
        .setting-group {
            margin-bottom: 20px;
        }
        #timer {
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
        .stop-button {
            background-color: red;
            color: white;
        }
        .contact-info {
            color: white;
            text-align: center;
            margin: 20px;
        }
        .contact-info a {
            color: inherit;
            text-decoration: none;
        }
        .contact-info a.discord {
            color: purple;
        }
        .contact-info a.youtube {
            color: red;
        }
    </style>
    <script>
        let audioContext, microphone, analyser, dataArray;
        let volumeThresholdDB = -30;
        let fftSize = 256;
        let smoothingTimeConstant = 0.3;
        let popCount = 0;
        let silenceTimeout;
        let canvas, canvasCtx, width, height;
        let popInterval = 2; // Default pop interval in seconds
        let timerInterval;
        let detectionStopped = true; // Default to stopped
        let remainingTime = popInterval;
        let selectedMicId = null; // Store the selected microphone ID

        const defaultSettings = {
            volumeThresholdDB: -30,
            fftSize: 256,
            smoothingTimeConstant: 0.3,
            popInterval: 2
        };

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            setCookie(name, "", -1); // Set expiration date in the past
        }

        function loadSettings() {
            volumeThresholdDB = parseFloat(getCookie('volumeThresholdDB')) || defaultSettings.volumeThresholdDB;
            fftSize = parseInt(getCookie('fftSize')) || defaultSettings.fftSize;
            smoothingTimeConstant = parseFloat(getCookie('smoothingTimeConstant')) || defaultSettings.smoothingTimeConstant;
            popInterval = parseInt(getCookie('popInterval')) || defaultSettings.popInterval;

            document.getElementById('volumeThreshold').value = volumeThresholdDB;
            document.getElementById('sensitivity').value = fftSize;
            document.getElementById('smoothingTimeConstant').value = smoothingTimeConstant;
            document.getElementById('popInterval').value = popInterval;

            document.getElementById('thresholdValue').textContent = volumeThresholdDB;
            document.getElementById('sensitivityValue').textContent = fftSize;
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            document.getElementById('popIntervalValue').textContent = popInterval;
        }

        function saveSettings() {
            setCookie('volumeThresholdDB', volumeThresholdDB, 7);
            setCookie('fftSize', fftSize, 7);
            setCookie('smoothingTimeConstant', smoothingTimeConstant, 7);
            setCookie('popInterval', popInterval, 7);
        }

        function resetSettings() {
            volumeThresholdDB = defaultSettings.volumeThresholdDB;
            fftSize = defaultSettings.fftSize;
            smoothingTimeConstant = defaultSettings.smoothingTimeConstant;
            popInterval = defaultSettings.popInterval;

            document.getElementById('volumeThreshold').value = volumeThresholdDB;
            document.getElementById('sensitivity').value = fftSize;
            document.getElementById('smoothingTimeConstant').value = smoothingTimeConstant;
            document.getElementById('popInterval').value = popInterval;

            document.getElementById('thresholdValue').textContent = volumeThresholdDB;
            document.getElementById('sensitivityValue').textContent = fftSize;
            document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            document.getElementById('popIntervalValue').textContent = popInterval;
        }

        async function startDetection() {
            if (detectionStopped) {
                try {
                    document.getElementById('status').textContent = "Listening...";
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: selectedMicId ? { exact: selectedMicId } : undefined } });
                    audioContext = new AudioContext();
                    microphone = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = fftSize;
                    analyser.smoothingTimeConstant = smoothingTimeConstant;

                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    microphone.connect(analyser);

                    visualizeWaveform();
                    detectPops();
                    detectionStopped = false; // Set to not stopped
                    popCount = 0; // Reset pop count
                    resetTimer(); // Reset timer
                } catch (error) {
                    document.getElementById('status').textContent = "Error: Unable to access microphone.";
                    console.error('Error accessing microphone:', error);
                }
            }
        }

        function visualizeWaveform() {
            canvas = document.getElementById('waveformCanvas');
            canvasCtx = canvas.getContext('2d');
            width = canvas.width;
            height = canvas.height;

            function drawWaveform() {
                requestAnimationFrame(drawWaveform);
                analyser.getByteTimeDomainData(dataArray);
                canvasCtx.fillStyle = 'black';
                canvasCtx.fillRect(0, 0, width, height);
                
                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = '#007bff';
                canvasCtx.beginPath();

                const sliceWidth = width / analyser.fftSize;
                let x = 0;

                for (let i = 0; i < analyser.fftSize; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * height / 2;

                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
            }

            drawWaveform();
        }

        function detectPops() {
            analyser.getByteTimeDomainData(dataArray);
            let rms = 0;
            for (let i = 0; i < dataArray.length; i++) {
                rms += Math.pow(dataArray[i] - 128, 2);
            }
            rms = Math.sqrt(rms / dataArray.length);
            const decibels = 20 * Math.log10(rms / 128);

            if (decibels > volumeThresholdDB) {
                popCount++;
                if (silenceTimeout) {
                    clearTimeout(silenceTimeout);
                }

                resetTimer();

                silenceTimeout = setTimeout(() => {
                    if (!detectionStopped) {
                        showPopup('Popcorn DONE! Count: ' + popCount);
                        stopDetection();
                    }
                }, popInterval * 1000); // Using popInterval
            }

            requestAnimationFrame(detectPops);
        }

        function stopDetection() {
            if (audioContext) {
                audioContext.close();
                document.getElementById('status').textContent = 'Detection stopped.';
                detectionStopped = true;
                clearTimeout(silenceTimeout);
                clearInterval(timerInterval);
            }
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.querySelector('.message').textContent = message;
            popup.style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function resetTimer() {
            remainingTime = popInterval;
            document.getElementById('timer').textContent = formatTime(remainingTime);

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                remainingTime--;
                document.getElementById('timer').textContent = formatTime(remainingTime);
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            document.getElementById('volumeThreshold').addEventListener('input', (event) => {
                volumeThresholdDB = parseFloat(event.target.value);
                document.getElementById('thresholdValue').textContent = volumeThresholdDB;
            });

            document.getElementById('sensitivity').addEventListener('input', (event) => {
                fftSize = parseInt(event.target.value);
                document.getElementById('sensitivityValue').textContent = fftSize;
            });

            document.getElementById('smoothingTimeConstant').addEventListener('input', (event) => {
                smoothingTimeConstant = parseFloat(event.target.value);
                document.getElementById('smoothingTimeConstantValue').textContent = smoothingTimeConstant;
            });

            document.getElementById('popInterval').addEventListener('input', (event) => {
                popInterval = parseInt(event.target.value);
                document.getElementById('popIntervalValue').textContent = popInterval;
            });

            document.getElementById('saveSettings').addEventListener('click', () => {
                saveSettings();
                showPopup('Settings saved successfully!');
                setTimeout(hidePopup, 2000);
            });

            document.getElementById('resetSettings').addEventListener('click', () => {
                resetSettings();
                saveSettings(); // Save the default settings
                showPopup('Settings reset to default.');
                setTimeout(hidePopup, 2000);
            });

            document.getElementById('deleteCookie').addEventListener('click', () => {
                deleteCookie('volumeThresholdDB');
                deleteCookie('fftSize');
                deleteCookie('smoothingTimeConstant');
                deleteCookie('popInterval');
                resetSettings();
                showPopup('Settings cookie deleted.');
                setTimeout(hidePopup, 2000);
            });

            document.getElementById('start').addEventListener('click', startDetection);
            document.getElementById('stop').addEventListener('click', stopDetection);
        });
    </script>
</head>
<body>
    <header>
        <h1>Popcorn Pop Detection</h1>
    </header>
    <main>
        <section>
            <h2>Real-time Waveform</h2>
            <canvas id="waveform" width="800" height="200">
                <canvas id="waveformCanvas"></canvas>
            </canvas>
        </section>
        <section>
            <h2>Settings</h2>
            <div class="setting-group">
                <label for="volumeThreshold">Volume Threshold (dB):</label>
                <input id="volumeThreshold" type="range" min="-100" max="0" step="0.1">
                <span id="thresholdValue"></span>
            </div>
            <div class="setting-group">
                <label for="sensitivity">FFT Size:</label>
                <input id="sensitivity" type="range" min="64" max="2048" step="64">
                <span id="sensitivityValue"></span>
            </div>
            <div class="setting-group">
                <label for="smoothingTimeConstant">Smoothing Time Constant:</label>
                <input id="smoothingTimeConstant" type="range" min="0.1" max="1" step="0.01">
                <span id="smoothingTimeConstantValue"></span>
            </div>
            <div class="setting-group">
                <label for="popInterval">Pop Interval (seconds):</label>
                <input id="popInterval" type="number" min="1" step="1">
                <span id="popIntervalValue"></span>
            </div>
            <button id="saveSettings">Save Settings</button>
            <button id="resetSettings">Reset to Default</button>
            <button id="deleteCookie">Delete Settings Cookie</button>
            <div id="timer">00:00</div>
        </section>
        <section>
            <button id="start">Start Detection</button>
            <button id="stop" class="stop-button">Stop Detection</button>
            <p id="status"></p>
        </section>
    </main>
    <div id="popup" class="popup">
        <div class="message"></div>
        <button onclick="hidePopup()">Close</button>
    </div>
    <footer class="contact-info">
        <p>Contact us: <a href="https://discord.gg/example" class="discord">Discord</a> | <a href="https://youtube.com/channel/example" class="youtube">YouTube</a></p>
    </footer>
</body>
</html>
